<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lixeira Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .nivel {
      font-size: 2em;
      margin: 20px;
    }
    .barra {
      width: 300px;
      height: 30px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .progresso {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #fbc02d, #f44336);
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸš® Lixeira Inteligente</h1>
  <div class="nivel">NÃ­vel atual: <span id="nivel">--</span>%</div>
  <div class="barra"><div id="progresso" class="progresso"></div></div>

  <script>
    const canalID = "SEU_CANAL";
    const campo = "1";

    async function atualizar() {
      const resposta = await fetch(`https://api.thingspeak.com/channels/${canalID}/fields/${campo}/last.json`);
      const dados = await resposta.json();
      const nivel = parseFloat(dados.field1);
      document.getElementById("nivel").textContent = nivel.toFixed(1);
      document.getElementById("progresso").style.width = nivel + "%";
    }

    atualizar();
    setInterval(atualizar, 5000); // atualiza a cada 5s
  </script>
</body>
</html>
